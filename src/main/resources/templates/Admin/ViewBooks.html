<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="Index::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>View Books</title>
</head>
<body>
<section>

<div class="container bootstrap snipets">
   <h1 class="text-center text-muted">Books</h1>
   <div class="row flow-offset-1">
   
     <div class="col-xs-6 col-md-4 mt-5" th:each="b: ${books}">
       <div class="product tumbnail thumbnail-3"><a href="#"><img src="#" th:src="@{'/IMAGE/'+${b.image}}" alt=""></a>
         <div class="caption">
           <h6 th:text="${b.name}"><a href="#">Short Sleeve T-Shirt</a></h6>
           <strong>Author </strong><span class="price sale" th:text="${b.author}"></span><br>
            <strong>Price </strong><span class="price sale" th:text="${b.price}"></span>
         </div>
       </div>
     </div>
    
     
   </div>
   </div>
   
</section>
</body>
</html>
